<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>get</title>
</head>

<body>

<button>click!</button>

        <script type="text/javascript">

            var a=document.getElementsByTagName("button")[0];

            a.onclick=function(){                               //button添加click事件
                var inf=document.createElement("iframe");       //创建iframe
                inf.src="http://rra.cn/get.php"  //加载数据
                var body=document.getElementsByTagName("body")[0];
                body.appendChild(inf);                          //引入a页面

                inf.onload=function(){
                    inf.src='https://www.nub.cn/tools/t.html'       //iframe加载完成，加载www.test.com域下边的空白页b.html
					alert(inf.contentWindow.name);
                    console.log(inf.contentWindow.name)        //输出window.name中的数据
                    body.removeChild(inf)                      //清除iframe
                }
            }

        </script>
</body>
</html>
